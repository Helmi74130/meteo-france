<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a501fe9880.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="hide" class="container text-light mt-5">
      <div class="row">
        <div class="col-12">
          <div class="jumbotron">
            <h1 class="display-4">Bienvenue dans Météo-France.apps !</h1>
            <p class="lead">Retrouvez la météo de votre ville en un simple clique!</p>
            <hr class="my-4">
            <p>Pour commencer à utiliser notre application entrez une ville ou un code postale</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 text-light row">
          <div class="mt-3 d-flex justify-content-between col-12">
            <p class="" id="date"></p>
            <p id="clock"></p>
          </div>
          <div class="text-center fs-2 col-12">
            <p id="city"></p>
            <div class="col-12">
              <img class="p-0" width="150px" id="imgPrincipal" src="">
              <p id="weatherTime"></p>
              <p id="temperature"></p>
            </div>
          </div>
          <div class="col-12 d-flex justify-content-around text-center">
            <p id="tempMin"></p>
            <p id="tempMax"></p>
            <p id="wind"></p>
          </div>
          <div class="col-12 row justify-content-center">
            <div class="col-12 d-flex justify-content-center">
              <div id="loading" class="lds-dual-ring"></div>
            </div>
            <div class="input-group w-75">
              <button class="input-group-text" id="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
              </button>
              <input id="input" type="text" class="form-control text-center rounded-end" placeholder=" Ville ou code postale" aria-describedby="input-group-left">
            </div>
            <p id="error" class="text-danger text-center">
              <small>Entrer une ville ou un CP valide</small>
            </p>
          </div>
          <div class="col-12 text-light d-flex justify-content-between mt-3">
            <div class="d-flex flex-column align-items-center text-center">
              <p id="dateNext1Day"></p>
              <img width="100px" id="imgNextDay" src="" alt="" srcset="">
              <p id="next1Day"></p>
              <p id="wheatherNext1Day"></p>
            </div>
            <div class="d-flex flex-column align-items-center text-center">
              <p id="dateNext2Day"></p>
              <img width="100px" id="imgNext2Day" src="" alt="" srcset="">
              <p id="next2Day"></p>
              <p id="wheatherNext2Day"></p>
            </div>
            <div class="d-flex flex-column align-items-center text-center">
              <p id="dateNext3Day"></p>
              <img width="100px" id="imgNext3Day" src="" alt="" srcset="">
              <p id="next3Day"></p>
              <p id="wheatherNext3Day"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
